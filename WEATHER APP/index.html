<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App With JavaScript</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-papmCvb0OShEZJ9KiU3YP+tfzC8T3gYrf7cm6RJ6EYgT/r6QWT9VvFWTU3xPl6Fu+cQUk5b9CRe9/x5KvScEwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header class="header">
      <div class="search-box">
        <input
          type="text"
          placeholder="Enter your location"
          class="input-box"
        />
        <button id="searchBtn" class="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </header>

    <!-- Error Message -->
    <div class="location-not-found">
      <h1>Sorry, Location not found!!!</h1>
      <img src="./assets/404.png" alt="404 Error" />
    </div>

    <!-- Weather Info -->
    <div class="weather-body">
      <img src="./assets/cloud.png" alt="Weather Image" class="weather-img" />

      <div class="weather-box">
        <p class="temperature">0 <sup>Â°C</sup></p>
        <p class="description">light rain</p>
      </div>

      <div class="weather-details">
        <div class="humidity">
          <i class="fa-sharp fa-solid fa-droplet"></i>
          <div class="text">
            <span id="humidity">45%</span>
            <p>Humidity</p>
          </div>
        </div>

        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span id="wind-speed">12Km/H</span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
